<polymer-element name="single-page-app" attributes="src icon active">

    <template>

        <link rel="stylesheet" href="/vendors/bootstrap/css/bootstrap.min.css"/>

                color: red;

        <button class="btn btn-default">btn btn-default </button>
        <x-button>это x-but!</x-button>
        <h2><content></content></h2>
    </template>

    <script>

        Polymer('single-page-app', {

            /**
             * The URL of an image for the icon.  Should not use `icon` property
             * if you are using this property.
             *
             * @attribute src
             * @type string
             * @default ''
             */
            src: '',

            /**
             * If true, border is placed around the button to indicate it's
             * active state.
             *
             * @attribute active
             * @type boolean
             * @default false
             */
            active: false,

            /**
             * Specifies the icon name or index in the set of icons available in
             * the icon set.  Should not use `src` property if you are using this
             * property.
             *
             * @attribute icon
             * @type string
             * @default ''
             */
            icon: '',

            activeChanged: function() {
                this.classList.toggle('selected', this.active);
            }

        });

    </script>

</polymer-element>
