<div class="zz-grid" zz-type="grid">
    <slickgrid-placeholder class="slickgrid" fit-height ng-transclude></slickgrid-placeholder>
    <div class="bottom-buttons" style="text-wrap:none">
        <button type="button" class="grid-insert-btn btn btn-default btn-outlined btn-xs" zz-grid-insert-action>
            <i style="color: #488C6C;" class="fa fa-plus"></i>
            <span>Добавить</span>
        </button>
        <button type="button" class="grid-update-btn btn btn-default btn-outlined btn-xs" zz-grid-update-action>
            <i class="fa fa-edit" style="color: #0A819C;"></i>
            <span>Изм</span>
        </button>
        <button type="button" class="grid-delete-btn btn btn-default btn-outlined btn-xs" zz-grid-delete-action>
            <i class="fa fa-times" style="color: #E74C3C;"></i>
            <span>Удал</span>
        </button>
    </div>

</div>
